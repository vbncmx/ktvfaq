<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Ktv FAQ</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/fh-3.1.3/sc-1.4.3/datatables.min.css"
    />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/fh-3.1.3/sc-1.4.3/datatables.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        tfoot {
            display: none;
        }

        p.tags {
            font-size: 0.75em;
        }

        div.question-text {
            font-size: 1em;
        }

        a.fragment-link {
            width: 32px;
            height: 24px;
            display: block;
            background: transparent url('yt.png') center top no-repeat;
        }

        .dataTables_filter {
            display: none;
        }

        .col-header-table {
            margin: 0;
            max-width: 100%;
        }

        .col-header-td {
            border: none;
        }

        .modal-body{
            padding: 5px;
        }
    </style>
</head>

<body>
    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th></th>
                <th>Вопрос</th>
                <th>Видео</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th></th>
                <th>Вопрос</th>
                <th>Видео</th>
                <th>Дата</th>
            </tr>
        </tfoot>
    </table>

    <!-- Video Player Dialog -->
    <div class="modal fade video-dialog" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" id="videoDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div id="videoDialogPlayer" class="vidflex"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">    

        var videoDialogPlayer;
        function onYouTubeIframeAPIReady() {

            var vpWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            var dialogWidth = vpWidth > 650 ? 650 : vpWidth;
            $("#videoDialog").width(dialogWidth + "px");

            var playerWidth = dialogWidth - 10
            var playerHeight = 390 * playerWidth / 640;

            videoDialogPlayer = new YT.Player('videoDialogPlayer', {
                height: playerHeight,
                width: playerWidth
            });
        }

        var currentId = "X";
        var currentStart = 0;
        var currentEnd = 0;        
        function updatePlayer(id, start, end, question) {
            currentId = id;
            currentStart = start;
            currentEnd = end;
            $(".modal-title").text(question);
        }

        $(function () {
            $('.video-dialog')
                .on('shown.bs.modal', function () {
                    videoDialogPlayer.loadVideoById({
                        'videoId': currentId,
                        'startSeconds': currentStart,
                        'endSeconds': currentEnd
                    });
                }).on('hide.bs.modal', function () {
                    videoDialogPlayer.stopVideo();
                });
        });

        function fancyTimeFormat(time) {
            // Hours, minutes and seconds
            var hrs = ~~(time / 3600);
            var mins = ~~((time % 3600) / 60);
            var secs = time % 60;

            // Output like "1:01" or "4:03:59" or "123:03:59"
            var ret = "";

            if (hrs > 0) {
                ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
            }

            ret += "" + mins + ":" + (secs < 10 ? "0" : "");
            ret += "" + secs;
            return ret;
        }

        function getQuestionCellHtml(question, tags, duration) {
            return '<div class="question-text" style="font-size: 1em;">' + question
                + ' (' + fancyTimeFormat(parseInt(duration))
                + ')' + '</div>' + '<p class="tags" style="font-size: 0.75em;">' + tags + '</p>';
        }

        function getCommandCellHtml(link, duration, question) {

            var idIndex = link.indexOf("be/") + 3;
            var id = link.substring(idIndex, link.indexOf("?"));

            var startIndex = link.indexOf("?t=") + 3;
            var start = parseInt(link.substring(startIndex));

            var end = start + parseInt(duration);

            var html = '<a onclick="updatePlayer(' + "'" + id + "'," + start + ',' + end
                + ",'" + question + "')" + '" '
                + 'class="fragment-link youtube" href="#" data-toggle="modal" data-target=".video-dialog">';

            return html;
        }




        $(document).ready(function () {

            $('#example thead th').each(function () {
                var title = $(this).text();
                if (title == "Вопрос" || title == "Дата" || title == "Видео") {
                    var html = '<input style="width: 95%; font-size: 1em; min-width: 100px;" type="text" placeholder="' + title + '" />';
                    $(this).html(html);
                }
            });

            $.getJSON("https://spreadsheets.google.com/feeds/list/1-MVggscH_a_6LPxylIa61KjlMbjRkjxUfH5cz87l7hI/3/public/full?alt=json", function (data) {

                var gridData = [];

                data.feed.entry.forEach(function (row) {
                    gridData.push({
                        date: row["gsx$date"]["$t"],
                        videotitle: row["gsx$videotitle"]["$t"],
                        question: getQuestionCellHtml(row["gsx$question"]["$t"], row["gsx$tags"]["$t"], row["gsx$duration"]["$t"]),
                        link: getCommandCellHtml(row["gsx$link"]["$t"], row["gsx$duration"]["$t"], row["gsx$question"]["$t"]),
                        duration: row["gsx$duration"]["$t"],
                        tags: row["gsx$tags"]["$t"]
                    });
                });

                var table = $('#example').DataTable({
                    paging: false,
                    fixedHeader: true,
                    pageLength: 50,
                    scrollY: '80vh',
                    sDom: 'Rfrtlip',
                    data: gridData,
                    columns: [
                        { "data": "link" },
                        { "data": "question" },
                        { "data": "videotitle" },
                        { "data": "date", "type": "date" }
                    ]
                });

                // Apply the search
                table.columns().every(function () {
                    var that = this;

                    $('input', this.header()).on('keyup change', function () {
                        if (that.search() !== this.value) {
                            that.search(this.value).draw();
                        }
                    });
                });
            });
        });


    </script>
</body>

</html>
