<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Ktv FAQ</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/fh-3.1.3/sc-1.4.3/datatables.min.css"
    />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/fh-3.1.3/sc-1.4.3/datatables.min.js"></script>
    <style>
        tfoot {
            display: table-header-group;
        }

        tfoot th input {
            float: left;
            width: 100%;
        }

        p.tags {
            font-size: 10pt;
        }

        div.question-text {
            font-size: 14pt;
        }

        input.col-filter{
            font-size: 14pt;
        }

        a.fragment-link {
            width: 32px;
            height: 24px;
            display: block;
            background: transparent url('yt.png') center top no-repeat;
        }

        .dataTables_filter{
            display: none;
        }
    </style>
</head>

<body>
    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th></th>
                <th>Вопрос</th>
                <th>Название ролика</th>
                <th>Дата публикации</th>                
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th></th>
                <th>Вопрос</th>
                <th>Название ролика</th>
                <th>Дата публикации</th>
            </tr>
        </tfoot>
    </table>

    <script type="text/javascript">        

        function fancyTimeFormat(time) {
            // Hours, minutes and seconds
            var hrs = ~~(time / 3600);
            var mins = ~~((time % 3600) / 60);
            var secs = time % 60;

            // Output like "1:01" or "4:03:59" or "123:03:59"
            var ret = "";

            if (hrs > 0) {
                ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
            }

            ret += "" + mins + ":" + (secs < 10 ? "0" : "");
            ret += "" + secs;
            return ret;
        }

        function getQuestionCellHtml(question, tags, duration) {
            return '<div class="question-text">' + question
                + ' (' + fancyTimeFormat(parseInt(duration))
                + ')' + '</div>' + '<p class="tags">' + tags + '</p>';
        }

        $(document).ready(function () {

            $('#example tfoot th').each(function () {
                var title = $(this).text();
                if (title == "Вопрос" || title == "Дата публикации" || title == "Название ролика") {
                    $(this).html('<input class="col-filter" type="text" placeholder="Filter" />');
                }
            });

            $.getJSON("https://spreadsheets.google.com/feeds/list/1-MVggscH_a_6LPxylIa61KjlMbjRkjxUfH5cz87l7hI/3/public/full?alt=json", function (data) {

                var gridData = [];

                data.feed.entry.forEach(function (row) {
                    gridData.push({
                        date: row["gsx$date"]["$t"],
                        videotitle: row["gsx$videotitle"]["$t"],
                        question: getQuestionCellHtml(row["gsx$question"]["$t"], row["gsx$tags"]["$t"], row["gsx$duration"]["$t"]),
                        link: '<a class="fragment-link" target="_blank" href="' + row["gsx$link"]["$t"] + '">',
                        duration: row["gsx$duration"]["$t"],
                        tags: row["gsx$tags"]["$t"]
                    });
                });

                var table = $('#example').DataTable({
                    fixedHeader : true,
                    pageLength : 50,
                    scrollY : '70vh',
                    sDom: 'Rfrtlip',
                    data: gridData,
                    columns: [
                        { "data": "link" },
                        { "data": "question" },
                        { "data": "videotitle" },
                        { "data": "date", "type": "date" }
                    ]
                });

                // Apply the search
                table.columns().every(function () {
                    var that = this;

                    $('input', this.footer()).on('keyup change', function () {
                        if (that.search() !== this.value) {
                            that
                                .search(this.value)
                                .draw();
                        }
                    });
                });
            });
        });


    </script>
</body>

</html>
